<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/octicons/4.4.0/font/octicons.css" />
  </head>
  <body>
    <div class="container pt-5">

      <div class="row">
        <div class="col">
          <h2>{{ object_list.first.language.name }} Repositories</h2>
          <p><em>Repositories ordered by number of stars.</em></p>

          <div class="list-group mt-4">
            {% for repo in object_list %}
              <a class="list-group-item list-group-item-action d-flex" href="{% url 'repository-detail' repo.language.pk repo.pk %}">
                <div class="d-inline-block">{{ repo.full_name }}</div>
                <div class="d-inline-block ml-auto"><span class="octicon octicon-star"></span>{{repo.stargazers_count}}</div>
              </a>
            {% endfor %}
          </div>
        </div>
      </div>

    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
  </body>
</html>
